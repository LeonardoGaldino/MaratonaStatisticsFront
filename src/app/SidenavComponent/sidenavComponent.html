<mat-sidenav-container>
    <mat-sidenav position="start" opened disableClose fixedInViewport>
        <a *ngFor="let link of navigationLinks" [routerLink]="link.url" mat-button class="sidenav-link">
            {{ link.displayName }}
        </a> 
    </mat-sidenav>
</mat-sidenav-container>
