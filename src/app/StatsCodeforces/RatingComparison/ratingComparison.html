<div class="chart-container chart-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2 class="card-text">
                    {{componentTitle}}
                </h2>
            </mat-card-title>
            <mat-card-subtitle>
                <h5 class="card-text">
                    Clique nos nomes para inserir/remover dados
                </h5>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <canvas id="chart-canvas" height="100"></canvas>
        </mat-card-content>

        <mat-card-actions>
            <h3 class="card-text">
                Filtre os dados por datas:
            </h3>
            <mat-form-field>
                <input matInput id="pickerStartInput" (dateChange)="updateStartDate($event)" [matDatepicker]="pickerStart" placeholder="Data inicial">
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput id="pickerEndInput" (dateChange)="updateEndDate($event)" [matDatepicker]="pickerEnd" placeholder="Data final">
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
        </mat-card-actions>

    </mat-card>
</div>
