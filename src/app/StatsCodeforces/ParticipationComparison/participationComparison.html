<div class="chart-container chart-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2 class="card-text">
                    {{componentTitle}}
                </h2>
            </mat-card-title>
            <mat-card-subtitle>
                <h5 class="card-text">
                    Clique nos nomes para inserir/remover dados
                </h5>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <canvas id="{{canvasId}}" height="100"></canvas>
        </mat-card-content>

        <mat-card-actions>
        </mat-card-actions>

    </mat-card>
</div>
