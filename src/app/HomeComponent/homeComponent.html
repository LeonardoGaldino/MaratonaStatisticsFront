<div id="home-container">
    <h1 id="home-title">
        {{sectionTitle}}
    </h1>
    <div class="home-cards-container">

        <home-card-component *ngFor="let card of cards" [cardTitleText]="card.cardTitleText"
        [cardContentText]="card.cardContentText" [cardDate]="card.cardDate">
        </home-card-component>

    </div>

</div>
