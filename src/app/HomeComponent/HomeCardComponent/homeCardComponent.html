<div class="home-card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2 class="card-text">
                    {{cardTitleText}}
                </h2>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <h3 class="card-text">
                {{cardContentText}}
            </h3>
        </mat-card-content>

        <mat-card-actions>
            <span class="date-card-span"> {{cardDate}} </span>
        </mat-card-actions>
    </mat-card>
</div>
